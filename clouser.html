// 度小满笔试题目
function killRobot(n,arr){
    let times = [];
    for(let j = 1;j <= n;j++){
        let timesElement = 0;
        let arrCopy = arr;
        for(let i = j;arrCopy.some(item => item !== 0);i++){
            console.log(i);
            let n1 = arr[i] ? arr[i] : 0;
            let n2 = arr[2*i] ? arr[2*i] : 0;
            let n3 = arr[2*i+1] ? arr[2*i+1] : 0;
            let timesOne = n1 > n2 ? n1 : n2;
            timesOne = n2 > n3 ? n2 : n3;
            arr[i] = arr[2*i] = arr[2*i + 1] = 0;
            timesElement = timesElement + timesOne;
       }
       times.push(timesElement);
    }
    times.sort((a,b) => a -b )
    return times;
}
